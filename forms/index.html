<!DOCTYPE html>
<html>
  <head>
    <title>Forms In Html</title>
  </head>
  <body>
     <center>
     <form>
       
       <h1>Login Form:- <br /></h1>
       <font size="5" face="Arial" color="Blue">User Name: </font>
       <input type="name" placeholder="Enter your User Name: " required size="40"/>
       <br /> <br />
       <font size="5" face="Arial" color="Blue">Password: </font>
       
       <input type="password" placeholder="Enter Your Password" required/>
       <br /><br />
       <font size="5" face="Arial" color="Blue">Email: </font>
       <input type="email" placeholder="Enter Your Email" required>
       <br /><br /><br />
        <input type="submit" value="Submit">
   
     </form>
     
      </center> 
     
  </body>
</html>
